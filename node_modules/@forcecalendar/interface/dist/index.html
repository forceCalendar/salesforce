<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Calendar | Enterprise Component Demo</title>
    <style>
        :root {
            --sidebar-width: 300px;
            --header-height: 64px;
            --primary-blue: #2563EB;
            --bg-gray: #F8FAFC;
            --border-color: #E2E8F0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-gray);
            color: #1E293B;
            overflow: hidden;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .version-badge {
            background: #EFF6FF;
            color: var(--primary-blue);
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 32px;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .calendar-container {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748B;
            margin-bottom: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background: white;
            border: 1px solid var(--border-color);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: #F1F5F9;
            border-color: #CBD5E1;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .btn-primary:hover {
            background: #1D4ED8;
            border-color: #1D4ED8;
        }

        .event-log {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        #log-entries {
            flex: 1;
            background: #0F172A;
            color: #94A3B8;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 12px;
            padding: 12px;
            border-radius: 8px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 4px;
            border-left: 2px solid #334155;
            padding-left: 8px;
        }

        .log-time {
            color: #475569;
            margin-right: 8px;
        }

        .log-tag {
            color: #38BDF8;
            margin-right: 8px;
        }

        force-calendar {
            height: 100%;
        }

        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/index-CDzXWV3y.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="logo-area">
                <div class="logo-icon">F</div>
                <div class="logo-text">Force Calendar <span class="version-badge">v0.1.0-alpha</span></div>
            </div>
            <div class="header-actions">
                <a href="https://github.com/forceCalendar/forceCalendar" target="_blank" class="btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                    View Source
                </a>
            </div>
        </header>

        <main>
            <aside class="sidebar">
                <div class="control-group">
                    <h3>Actions</h3>
                    <button class="btn btn-primary" id="add-random-event">
                        <span>+</span> Add Random Event
                    </button>
                    <button class="btn" id="go-to-today">
                        Go to Today
                    </button>
                </div>

                <div class="control-group">
                    <h3>Views</h3>
                    <button class="btn" data-view="month">Month Grid</button>
                    <button class="btn" data-view="week">Week View</button>
                    <button class="btn" data-view="day">Day View</button>
                </div>

                <div class="event-log">
                    <h3>Activity Log</h3>
                    <div id="log-entries">
                        <div class="log-entry"><span class="log-time">10:00:00</span> <span class="log-tag">[System]</span> Initializing...</div>
                    </div>
                </div>
            </aside>

            <section class="content">
                <div class="calendar-container">
                    <force-calendar id="main-calendar" view="month"></force-calendar>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
